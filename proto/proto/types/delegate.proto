// To compile the proto, run:
//      protoc --go_out=plugins=grpc:$GOPATH/src *.proto
syntax = "proto3";
package types;
option go_package = "github.com/iotexproject/high-table/proto/golang/types";

message Delegate {
  uint64 delegateID = 1;
  string address = 2;
}